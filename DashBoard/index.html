<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="submain-container-1">
        <div class="menu-container">
          <div class="menu-title-container">
            <img
              src="./icons/view-dashboard.svg"
              alt="Dashboard Icon"
              class="dashboard-icon"
            />
            <h1>Dashboard</h1>
          </div>
          <div class="menu-options-container">
            <div class="menu-options">
              <img class="menu-icon" src="./icons/home.svg" alt="" />
              <h2>Home</h2>
            </div>
            <div class="menu-options">
              <img
                class="menu-icon"
                src="./icons/card-account-details.svg"
                alt=""
              />
              <h2>Profile</h2>
            </div>
            <div class="menu-options">
              <img class="menu-icon" src="./icons/note-multiple.svg" alt="" />
              <h2>Messages</h2>
            </div>
            <div class="menu-options">
              <img class="menu-icon" src="./icons/history.svg" alt="" />
              <h2>History</h2>
            </div>
            <div class="menu-options">
              <img class="menu-icon" src="./icons/note-multiple.svg" alt="" />
              <h2>Tasks</h2>
            </div>
            <div class="menu-options">
              <img class="menu-icon" src="./icons/account-group.svg" alt="" />
              <h2>Communities</h2>
            </div>
          </div>
          <div class="menu-settings-container">
            <div class="menu-options">
              <img class="menu-icon" src="./icons/cog-outline.svg" alt="" />
              <h2>Settings</h2>
            </div>
            <div class="menu-options">
              <img class="menu-icon" src="./icons/face-agent.svg" alt="" />
              <h2>Support</h2>
            </div>
            <div class="menu-options">
              <img class="menu-icon" src="./icons/shield-check.svg" alt="" />
              <h2>Privacy</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="submain-container-2">
        <div class="top-container">
          <div class="search-container">
            <div class="left-search-container">
              <img
                class="search-icon"
                src="./icons/magnify.svg"
                alt="search icon"
              />
              <input type="text" class="search-field" />
            </div>
            <div class="right-search-container">
              <h2>Walter White</h2>
              <img src="./profile/wolf.png" class="profile-image" alt="" />
              <img src="./icons/bell-ring.svg" class="search-icon" alt="" />
            </div>
          </div>
          <div class="buttons-container">
            <div class="left-buttons-container">
              <img
                src="./profile/wolf.png"
                class="main-profile-image"
                alt="profile-image"
              />
              <h1>Hi Walter(<em>@walter</em>) ,</h1>
            </div>
            <div class="right-buttons-container">
              <button>Share</button>
              <button>Upload</button>
              <button>New</button>
            </div>
          </div>
        </div>
        <div class="below-container">
          <div class="center-container">
            <h2>Your Projects</h2>
            <div class="center-cards-container">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
          <div class="right-container">
            <div class="right-container-top">
              <h2>Anouncements</h2>
              <div class="anouncements-container"></div>
            </div>
            <div class="right-container-bottom">
              <h2>Trending</h2>
              <div class="trending-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
