<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,300&family=Noto+Serif&family=Protest+Revolution&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="main-container">
      <div class="first-half">
        <img src="./Beach_BG.jpg" alt="Beach Image" class="main-image" />
      </div>
      <div class="floating-container">PARADISE</div>
      <div class="second-half">
        <div class="top-container">
          <h1><em>Seaside Serenity:</em> Start Your Beach Escape Here!</h1>
          <p>
            "Welcome to Seaside Serenity! Join for exclusive beach getaways.
            Find your perfect paradise today!"
          </p>
        </div>
        <div class="mid-container">
          <form action="./index.html" method="get" id="form_main">
            <h2>
              <strong>Seize Your Slice of Paradise: Dive In Today !</strong>
            </h2>
            <div class="input-container">
              <div
                class="input-lable-container"
                style="float: left; margin-right: 20px"
              >
                <label class="label-for-input" for="FirstName"
                  >First Name</label
                >
                <input
                  class="input-field"
                  type="text"
                  name="FirstName"
                  id="FirstName"
                  required
                />
              </div>
              <div
                class="input-lable-container"
                style="float: left; margin-right: 20px"
              >
                <label class="label-for-input" for="LastName">Last Name</label>
                <input
                  class="input-field"
                  type="text"
                  name="LastName"
                  id="LastName"
                  required
                />
              </div>
            </div>
            <div class="input-container">
              <div
                class="input-lable-container"
                style="float: left; margin-right: 20px"
              >
                <label class="label-for-input" for="Email">E-mail</label>
                <input
                  class="input-field"
                  type="email"
                  name="Email"
                  id="E-mail"
                  required
                />
              </div>
              <div
                class="input-lable-container"
                style="float: left; margin-right: 20px"
              >
                <label class="label-for-input" for="PhoneNumber"
                  >Phone Number</label
                >
                <input
                  class="input-field"
                  type="text"
                  name="PhoneNumber"
                  id="PhoneNumber"
                  required
                />
              </div>
            </div>
            <div class="input-container">
              <div
                class="input-lable-container"
                style="float: left; margin-right: 20px"
              >
                <label class="label-for-input" for="Password">Password</label>
                <input
                  class="input-field"
                  type="password"
                  name="Password"
                  id="Password"
                  required
                />
              </div>
              <div
                class="input-lable-container"
                style="float: left; margin-right: 20px"
              >
                <label class="label-for-input" for="ConfirmPassword"
                  >Confirm Password</label
                >
                <input
                  class="input-field"
                  type="password"
                  name="ConfirmPassword"
                  id="ConfirmPassword"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="bottom-container">
          <button
            class="submit-button"
            type="submit"
            value="Submit"
            form="form_main"
          >
            Create Account
          </button>
          <h3><a href="./index.html">Already have an acount ?</a></h3>
        </div>
      </div>
    </div>
  </body>
</html>
