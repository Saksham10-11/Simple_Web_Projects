<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-container">
        <img class="logo" src="./icons/tic-tac-toe-svgrepo-com.svg" alt="" />
        <h2 class="title">Tic-Tac-Toe</h2>
      </div>
      <div class="middle-container">
        <div class="heading-container">
          <h1 id="main-heading">Player 1's turn ...</h1>
        </div>
        <div class="game-container">
          <div class="grid-container">
            <div id="00" class="game-cell bottom-border right-border"></div>
            <div id="01" class="game-cell bottom-border right-border"></div>
            <div id="02" class="game-cell bottom-border"></div>
            <div id="10" class="game-cell right-border bottom-border"></div>
            <div id="11" class="game-cell right-border bottom-border"></div>
            <div id="12" class="game-cell bottom-border"></div>
            <div id="20" class="game-cell right-border"></div>
            <div id="21" class="game-cell right-border"></div>
            <div id="22" class="game-cell"></div>
          </div>
          <div class="score-container"></div>
        </div>
      </div>
      <div class="bottom-container">
        <h2>Â© Saksham1011</h2>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
